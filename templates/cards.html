{% extends "base.html" %}

{% block content %}
<h1>Index page</h1>
{% for item in cards%}
<a href="/display_card/{{item.id}}"><
    <h2 align="left">{{item.title}}</h2>
    <h3 align="left">{{item.region}}, {{item.place}}</h3>
    <h3 align="left">{{item.creator}}-{{item.changed_at}}</h3>
</a>
{% endfor %}
{% endblock %}
